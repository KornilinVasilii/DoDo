<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
    <title>DoDo</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <img class="header__logo_dodo" src="./images/logo.svg" alt="DoDo" />
          <div class="header__logo_title">
            <img src="./images/logo_dodo.svg" alt="" />
            <p class="header__logo_subtitle">Сеть пиццерий №1 в России</p>
          </div>
          <div class="header__contacts">
            <a class="header__contacts_tel" href="tel:88003020060"
              >8 800 302-00-60</a
            >
            <p class="header__contacts_text">Звонок бесплатный</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="menu">
          <ul class="menu__item">
            <li><a class="menu__link" href="">Пицца</a></li>
            <li><a class="menu__link" href="">Комбо</a></li>
            <li><a class="menu__link" href="">Закуски</a></li>
            <li><a class="menu__link" href="">Десерты</a></li>
            <li><a class="menu__link" href="">Напитки</a></li>
            <li><a class="menu__link" href="">Другие товары</a></li>
          </ul>
          <a class="menu__cart" href="#">Кoрзина</a>
        </div>
        <div>
          <img
            class="menu__img"
            src="/images/slider/slide-central.webp"
            alt=""
          />
        </div>
      </div>
      <section class="new">
        <div class="container">
          <h1>Новое и популярное</h1>
        </div>
      </section>
    </main>
  </body>
</html>
